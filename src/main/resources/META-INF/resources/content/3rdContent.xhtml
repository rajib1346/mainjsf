<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: #3371FF">
        <h:form>
                  
                  <h:dataTable value="#{thirdSemesterNote.getLocation()}" var="u" border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
   <h:column>    				
               <f:facet name = "header" >ID</f:facet>    				
               <h:outputLabel value = "#{u.id}" />
     
            </h:column>
            
            <h:column>
               <f:facet name = "header">File Name</f:facet>
               <h:outputLabel value = "#{u.location}"
                            
                   />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Writer</f:facet>
               <h:outputLabel value = "#{u.author}" />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Size</f:facet>
               <h:outputLabel value = "#{u.size}" 
                  />
                
            </h:column>
                      
                      <h:column>
               <f:facet name = "header">Download</f:facet>
               
               <h:commandButton value="Download File" action="#{thirdSemesterNote.download(u.location)}" style="color: blue"/>     
            </h:column>
            
           
            </h:dataTable>        
                      

</h:form>
    </h:body>
</html>
