<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: #3371FF">
          
               <h2>8th Semester Note</h2>
                                   <p:menubar>	
					 
			         
                                   
                                    <p:menuitem value="Download NU Previous Year Question" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=8thQuestion')"
                                                actionListener="#{contentMBean.setPage('8thQuestion')}" />
                                   
						
                                   </p:menubar>	
        <h:form>
                  
                  <h:dataTable value="#{eightSemesterNote.getLocation()}" var="u" border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
                 <f:facet name = "header" >Hand Notes</f:facet>    	
            
            <h:column>
               <f:facet name = "header">File Name</f:facet>
               <h:outputLabel value = "#{u.location}"
                            
                   />
               
            </h:column>
            
            
            
          
                      
                      <h:column>
               <f:facet name = "header">Download</f:facet>
               
               <h:commandButton value="Download File" action="#{eightSemesterNote.download(u.location)}" style="color: blue"/>     
            </h:column>
            
           
            </h:dataTable>        
                      

</h:form>
	    
	    <div class="footersection template clear">
	
	     
	     <p>&copy;NU CSE Home</p>
	</div>  
	    
    </h:body>
</html>
