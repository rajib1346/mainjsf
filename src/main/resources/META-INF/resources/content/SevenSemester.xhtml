<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
    	<h1>7th Semester</h1>
	                      
				
                                 <p:menubar>
			          <!--  
				 <p:menuitem value="Download Previous Year NU Questions" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=7thQuestion')"
                                                actionListener="#{contentMBean.setPage('7thQuestion')}" />
                                     -->
                                    <p:menuitem value="Download Notes" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=7thNote')"
                                                actionListener="#{contentMBean.setPage('7thNote')}" />
                                   
						
                                   </p:menubar>	
						
                               
                                  
                               
     <h:form>
            <h2>Calculate Your 7th Semester GPA</h2>
            <h:panelGrid columns="2">
               
                <h:outputText value="CSE[411]:Computer Networking:"></h:outputText>
                <h:selectOneMenu value="#{seventhSgpa.snet}">
                    <f:selectItems value="#{seventhSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                 <h:outputText value="CSE[412]:Computer Networking Practical:"></h:outputText>
                 <h:selectOneMenu value="#{seventhSgpa.snetp}">
                    <f:selectItems value="#{seventhSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[413]:Artificial Intelligence and Neural Network:"></h:outputText>
                  <h:selectOneMenu value="#{seventhSgpa.sai}">
                    <f:selectItems value="#{seventhSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[414]:Prallel and Distibuted Processing:"></h:outputText>
                  <h:selectOneMenu value="#{seventhSgpa.spdp}">
                    <f:selectItems value="#{seventhSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[415]:Peripheral and Interfacing:"></h:outputText>
                  <h:selectOneMenu value="#{seventhSgpa.spi}">
                    <f:selectItems value="#{seventhSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[416]:Peripheral and Interfacing Practical:"></h:outputText>
                  <h:selectOneMenu value="#{seventhSgpa.spip}">
                    <f:selectItems value="#{seventhSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                <h:outputText value="CSE[417]:Digital Signal Processing:"></h:outputText>
                <h:selectOneMenu value="#{seventhSgpa.sdsp}">
                    <f:selectItems value="#{seventhSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu> 
                 
                <h:commandButton value="submit" actionListener="#{seventhSgpa.page(seventhSgpa.snet,seventhSgpa.snetp,seventhSgpa.sai,seventhSgpa.spdp,seventhSgpa.spi,seventhSgpa.spip,seventhSgpa.sdsp)}">
                      <f:ajax execute="@form" render="sgpa"></f:ajax>
                  </h:commandButton>
                <h:outputLabel value="#{seventhSgpa.total}" id="sgpa"></h:outputLabel>
            </h:panelGrid>
        </h:form> 
  
  
	<div class="footersection template clear">
	
	     
	     <p>&copy; NU CSE Home</p>
	</div>  
        
  
</ui:composition>
