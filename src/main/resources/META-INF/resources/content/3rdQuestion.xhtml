<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>2nd NU Question</title>
        
    </h:head>
    <h:body style="background: #3371FF">
       
                  
            <h:panelGrid columns="1">
                
          
               
              
             
                <h:form>
                    <h:panelGrid>
                        <h:dataTable value="#{thirdSemesterQuestion.getLocationQuestion()}" var="u" border="2" style=" margin-left: 30px ;height: 180;background:#fff ;color:darkgray azure;text-align: center">
  				
               
            
            <h:column>
               <f:facet name = "header">File Name</f:facet>
               <h:outputLabel value = "#{u.qlocation}"
                            
                   />
               
            </h:column>
            
          
                      
                      <h:column>
               <f:facet name = "header">Download</f:facet>
               
               <h:commandButton value="Download File" action="#{thirdSemesterQuestion.downloadQuestion(u.qlocation)}" style="color: blue"/>     
            </h:column>
            
           
            </h:dataTable>        
                      
                    </h:panelGrid>
               
                </h:form> 
                
            </h:panelGrid>


    </h:body>
</html>
