<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core">>
    	<h1>2nd Semester</h1>
	                      
				
                                 <p:menubar>	
                                    <p:menuitem value="Download Notes and Previous Year NU Questions" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=5thContent')"
                                                actionListener="#{contentMBean.setPage('2ndContent')}" />
                                   
						
                                   </p:menubar>	
						
          <h:body>                     
                                  
                       
   <h:form id="one">
           
                  <h:dataTable value="#{secondSemesterQuestion.getLocationQuestion()}" var="u" border="2" style=" margin: auto;height: 180;background:#fff ;color:darkgray azure;text-align: center">
                <f:facet name = "header" >Previous Year Questions</f:facet>
			  <h:column>    				
               <f:facet name = "header" >ID</f:facet>    				
               <h:outputLabel value = "#{u.id}" />
     
            </h:column>
            
            <h:column>
               <f:facet name = "header">File Name</f:facet>
               <h:outputLabel value = "#{u.qlocation}"
                            
                   />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Writer</f:facet>
               <h:outputLabel value = "#{u.author}" />
               
            </h:column>
            
            <h:column>
               <f:facet name = "header">Size</f:facet>
               <h:outputLabel value = "#{u.size}" 
                  />
                
            </h:column>
                      
                      <h:column>
               <f:facet name = "header">Download</f:facet>
               
               <h:commandButton value="Download File" action="#{secondSemesterQuestion.downloadQuestion(u.qlocation)}" style="color: blue"/>     
            </h:column>
            
           
            </h:dataTable>        
       
 
               
                </h:form> 
                
       
	
	             
    
          
	
	
	<div class="footersection template clear">
	
	     
	     <p>&copy;All Rights Reserved by RT Solution</p>
	</div>
	</h:body>      
  
</ui:composition>
