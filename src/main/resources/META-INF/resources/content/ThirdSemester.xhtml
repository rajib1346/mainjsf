<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    	<h1>3rd Semester</h1>
	                      
				
                                 <p:menubar>
					 
				  <p:menuitem value="Download Previous Year NU Questions" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=3rdQuestion')"
                                                actionListener="#{contentMBean.setPage('3rdQuestion')}" />
                                    <p:menuitem value="Download Notes" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=3rdNote')"
                                                actionListener="#{contentMBean.setPage('3rdNote')}" />
                                   
						
                                   </p:menubar>	
						
                               
                                  
  <h:form>
            <h2>Calculate Your 3rd Semester GPA</h2>
            <h:panelGrid columns="2">
               
                <h:outputText value="CSE[211]:Object Oriented Programming:"></h:outputText>
                <h:selectOneMenu value="#{thirdSgpa.scplus}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                 <h:outputText value="CSE[212]:OO Programming Language Practical:"></h:outputText>
                 <h:selectOneMenu value="#{thirdSgpa.scplusprac}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[213]:Operating System:"></h:outputText>
                  <h:selectOneMenu value="#{thirdSgpa.sos}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[214]:Digitl Logic Design:"></h:outputText>
                  <h:selectOneMenu value="#{thirdSgpa.sdld}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[215]:Digital Logic Design Practical:"></h:outputText>
                  <h:selectOneMenu value="#{thirdSgpa.sdldprac}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[216]:Mathematics for CSE:"></h:outputText>
                  <h:selectOneMenu value="#{thirdSgpa.smath}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                <h:outputText value="CSE[217]:Electronic Devices and Circuits:"></h:outputText>
                <h:selectOneMenu value="#{thirdSgpa.sedc}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu> 
                 <h:outputText value="CSE[218]:Electronic Devices and Circuits Practical:"></h:outputText>
                 <h:selectOneMenu value="#{thirdSgpa.sedcprac}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu> 
                  <h:outputText value="CSE[217]:Basic Acounting:"></h:outputText>
                  <h:selectOneMenu value="#{thirdSgpa.sacc}">
                    <f:selectItems value="#{thirdSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu> 
                  <h:commandButton value="submit" actionListener="#{thirdSgpa.page(thirdSgpa.scplus,thirdSgpa.scplusprac,thirdSgpa.sos,thirdSgpa.sdld,thirdSgpa.sdldprac,thirdSgpa.smath,thirdSgpa.sedc,thirdSgpa.sedcprac,thirdSgpa.sacc)}">
                      <f:ajax execute="@form" render="sgpa"></f:ajax>
                  </h:commandButton>
                  <h:outputLabel value="#{thirdSgpa.total}" id="sgpa"></h:outputLabel>
            </h:panelGrid>
        </h:form>
  
  
	
        <div class="footersection template clear">
	
	     
	     <p>&copy; NU CSE Home</p>
	</div>  
  
</ui:composition>
