<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core">
    	<h1>5th Semester</h1>
	                      
				
                                 <p:menubar>
					
			             
                                    
                                    <p:menuitem value="Download Notes" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=5thNote')"
                                                actionListener="#{contentMBean.setPage('5thNote')}" />
                                   
						
                                   </p:menubar>	
						
                               
                                  
  <h:form>
             <h2>Calculate Your 5th Semester GPA</h2>
            <h:panelGrid columns="2">
                <h:outputText value="CSE[311]:Theory of Computation:"></h:outputText>
                <h:selectOneMenu value="#{fifthSgpa.selectauto}">
                    <f:selectItems value="#{fifthSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                 <h:outputText value="CSE[312]:Microprocessor and Assembly Language:"></h:outputText>
                 <h:selectOneMenu value="#{fifthSgpa.selectmircro}">
                    <f:selectItems value="#{fifthSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[313]:Assembly Language Practical:"></h:outputText>
                  <h:selectOneMenu value="#{fifthSgpa.selectmicroprac}">
                    <f:selectItems value="#{fifthSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[314]:Engineering Mathematics:"></h:outputText>
                  <h:selectOneMenu value="#{fifthSgpa.selectengmath}">
                    <f:selectItems value="#{fifthSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[315]:Sociology:"></h:outputText>
                  <h:selectOneMenu value="#{fifthSgpa.selectsociology}">
                    <f:selectItems value="#{fifthSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:outputText value="CSE[316]:Technical Writing and Communication:"></h:outputText>
                  <h:selectOneMenu value="#{fifthSgpa.selecttechnical}">
                    <f:selectItems value="#{fifthSgpa.allgrade}"></f:selectItems>
                </h:selectOneMenu>
                  <h:commandButton value="Submit" actionListener="#{fifthSgpa.page(fifthSgpa.selectauto,fifthSgpa.selectmircro,fifthSgpa.selectmicroprac,fifthSgpa.selectengmath,fifthSgpa.selectsociology,fifthSgpa.selecttechnical)}">
                      <f:ajax execute="@form" render="sgpa"></f:ajax>
                  </h:commandButton>
                  <h:outputLabel value="#{fifthSgpa.total}" id="sgpa"></h:outputLabel>
            </h:panelGrid>
        </h:form>
	
  
  
<div class="footersection template clear">
	
	     
	     <p>&copy; NU CSE Home</p>
	</div>  	
        
  
</ui:composition>
