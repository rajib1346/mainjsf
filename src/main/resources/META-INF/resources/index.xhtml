<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view contentType="text/html">

        <h:head>            
            <title>.:: JoinFaces Example ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>
            <h:outputStylesheet name="starter.css" />
            <h:outputScript name="starter.js" />
        </h:head>

        <h:body>            
            <p:layout fullPage="true" >
                <p:layoutUnit position="center" >
                    <h:form id="contentForm" prependId="false" enctype="multipart/form-data">
                        <p:ajaxStatus onstart="PF('statusDialog').show();"
                                      onsuccess="PF('statusDialog').hide();" />
                        <p:dialog widgetVar="statusDialog" position="right top"
                                  draggable="false" resizable="false" closable="false"
                                  showHeader="false" modal="false">
                            <center>
                                <p:graphicImage value="#{resource['images/ajaxloading.gif']}" />
                            </center>
                        </p:dialog>
                        <div id="starterDiv" class="ui-fluid">
                            <center>
                                <ui:include id="spa_content" src="content/#{contentMBean.page}.xhtml"/>
                                <p:menubar>
                                    <p:menuitem value="Home" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=starter')"
                                                actionListener="#{contentMBean.setPage('starter')}" />
                                    <p:menuitem value="1st Semester" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=FastSemester')"
                                                actionListener="#{contentMBean.setPage('FastSemester')}" />
                                    <p:menuitem value="2nd Semester" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=SecondSemester')"
                                                actionListener="#{contentMBean.setPage('SecondSemester')}" />
                                    <p:menuitem value="3rd Semester" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=ThirdSemester')"
                                                actionListener="#{contentMBean.setPage('ThirdSemester')}" />
                                    <p:menuitem value="4th Semester" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=FourthSemester')"
                                                actionListener="#{contentMBean.setPage('FourthSemester')}" />
                                    <p:menuitem value="5th Semeseter" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=FifthSemester')"
                                                actionListener="#{contentMBean.setPage('FifthSemester')}" />
                                    <p:menuitem value="6th Semeseter" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=SixSemester')"
                                                actionListener="#{contentMBean.setPage('SixSemester')}" />
                                     <p:menuitem value="7th Semeseter" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=SevenSemester')"
                                                actionListener="#{contentMBean.setPage('SevenSemester')}" /> 
                                     <p:menuitem value="8th Semeseter" ajax="true" update="@form" onsuccess="updateHistory('Starter', 'index.jsf?content=EightSemester')"
                                                actionListener="#{contentMBean.setPage('EightSemester')}" />
                                    </p:menubar>
                                   
                                    
                                  <p:spacer height="10" />

                              
                                
                            </center>
                        </div>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
